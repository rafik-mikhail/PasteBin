{% extends 'base.html' %}
{% block title %}Gists{% endblock %}
{% block content %}
    {% for gist in object_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{ gist }}</span> &middot;
                <span class="text-muted">by {{ gist.user }}</span>
            </div>
            <div class="card-body">
                <p>{{ gist.code }}</p>
                <a href="{% url 'gist_edit' gist.pk %}">Edit</a> | <a href="{% url 'gist_delete' gist.pk %}">Delete</a>
            </div>
        </div>
        <br />
    {% endfor %}
    <a href="{% url 'gist_new' %}">+New gist</a>
{% endblock content %}
