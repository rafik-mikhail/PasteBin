{% extends 'base.html'%}
{% block content%}
<form method="post">
    {% csrf_token %}
    Code: <textarea type="text" name="code"></textarea>
    Sharable: <input type="checkbox" name="sharable">
    Expiration: <input type="number" name="expiration">
    Language: <input type="text" name="language">
    <button type='submit'>Create</button>
</form>
{% endblock %}
